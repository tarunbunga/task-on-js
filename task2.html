<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Salary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            justify-content: center;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salary Calculator</h1>
        <form id="salaryForm">
            <label for="deductions">Enter Deductions:</label>
            <input type="number" id="deductions" placeholder="Enter deductions amount" required>
            <button type="button" onclick="calculateSalary()">Calculate Salary</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <script>
        function calculateSalary() {
            const fixedSalary = 25000;
            const deductions = parseFloat(document.getElementById('deductions').value);
            const netSalary = fixedSalary - deductions;
            document.getElementById('result').innerHTML = `Monthly Salary: $${netSalary.toFixed(2)}`;
        }
    </script>
</body>
</html>
